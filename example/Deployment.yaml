# Deployment - имеет возможность откатиться. Выше в иерархии чем ReplicaSet
# Даёт возможность обновиться плавно RollingUpdates
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
    type: frontend
spec:
  selector:
    matchLabels:
      app: myapp
      type: frontend
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: frontend
    spec:
      containers:
        - name: nginx-container
          image: nginx
  replicas: 3